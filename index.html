<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Inscrição para Workshop de Desenvolvimento Web</title>
    <link rel="stylesheet" href="style.css"> 
</head>
  <body>
    
    <h1>Formulário de Inscrição para Workshop de Desenvolvimento Web</h1>

    <form method="GET" action="https://www.workshop.com/inscricao">

     <label for="nome">Nome Completo:</label>
     <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required maxlength="90">

       <label for="cidade">Cidade:</label>
       <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required maxlength="50">

     <label for="email">E-mail:</label>
     <input type="email" id="email" name="email" placeholder="exemplo@exemplo.com" required pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Digite um e-mail válido.">

       <label for="telefone">Telefone:</label>
       <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required pattern="^\(\d{2}\)\s?\d{4,5}-\d{4}$" title="Digite no formato (XX) XXXXX-XXXX">

     <label for="documento">Documento de Identidade (RG ou CNH):</label>
     <input type="file" id="documento" name="documento" accept=".pdf,.jpg,.png" required>

     <label for="idade">Faixa Etária:</label>
        <select id="idade" name="idade" required>
           <option value="">Selecione...</option>
           <option value="18-30">18 a 30 anos</option>
           <option value="31-40">31 a 40 anos</option>
           <option value="41-50">41 a 50 anos</option>
           <option value="51+">51 anos ou mais</option>
        </select>

     <label for="area">Área de Interesse:</label>
        <select id="area" name="area" required>
            <option value="">Selecione...</option>
            <option value="frontend">Front-End</option>
            <option value="backend">Back-End</option>
            <option value="fullstack">Full Stack</option>
            <option value="design">UI/UX Design</option>
        </select>

      <label>Turno Preferencial:</label>
        <div class="radio-group">
            <input type="radio" id="manha" name="turno" value="manha" required>
            <label for="manha">Manhã</label><br>
            <input type="radio" id="tarde" name="turno" value="tarde">
            <label for="tarde">Tarde</label><br>
            <input type="radio" id="noite" name="turno" value="noite">
            <label for="noite">Noite</label>
        </div>   

     <label>Tópicos de Interesse:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="html" name="topicos" value="HTML">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="topicos" value="CSS">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="topicos" value="JavaScript">
            <label for="javascript">JavaScript</label><br>
        </div> 

     <label for="comentarios">Comentários Adicionais:</label>
     <textarea id="comentarios" name="comentarios" rows="4" placeholder="Digite suas dúvidas"></textarea>

     <button type="submit">Enviar Inscrição</button>
        
    </form>   

  </body>
</html>
